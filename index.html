 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsteroidsRemake</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: flex-start; margin-top: 18px;">
        <button id="resetHighScore">
            Reseteaza clasamentul
        </button>
    </div>
    
    <div id="highScoreContainer"></div>
    
    <div id="touchControls" style="position: absolute; bottom: 50px; width: 100%; text-align: center;">
        <button id="leftButton" style="margin: 10px;padding: 15px 30px;">⬅️</button>
        <button id="thrustButton" style="margin: 10px ;padding: 15px 30px;">⬆️</button>
        <button id="rightButton" style="margin: 10px;padding: 15px 30px;">➡️</button>
        <button id="fireButton" style="margin: 10px;padding: 15px 30px;">🔥</button>
    </div>
    
    
    <canvas id="game" width="850" height="650"></canvas>
    <script src="index.js"></script>
</body>
</html>
